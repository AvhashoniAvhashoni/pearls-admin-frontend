<mat-dialog-content class="mat-typography">
    <form [formGroup]="customer" (ngSubmit)="updateContact()">
        <div class="row">
            <div class="col">
                <mat-form-field color="accent" appearance="standard" class="w-100">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" name="first_name" formControlName="first_name">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field color="accent" appearance="standard" class="w-100">
                    <mat-label>Surname</mat-label>
                    <input matInput type="text" name="last_name" formControlName="last_name">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field color="accent" appearance="standard" class="w-100">
                    <mat-label>Commonly known as</mat-label>
                    <input matInput type="text" name="nick_name" formControlName="nick_name">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field color="accent" appearance="legacy" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" formControlName="email">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field color="accent" appearance="legacy" class="w-100">
                    <mat-label>Cell Number</mat-label>
                    <span matPrefix>+27 &nbsp;</span>
                    <input matInput type="tel" name="cell" formControlName="cell" placeholder="71 234 5678"
                        (input)="cellNumberFormat()" maxlength="11">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field color="accent" appearance="legacy" class="w-100">
                    <mat-label>Next of Kin Cell Number</mat-label>
                    <span matPrefix>+27 &nbsp;</span>
                    <input matInput type="tel" name="next_of_kin_cell" formControlName="next_of_kin_cell"
                        placeholder="71 234 5678" (input)="cellNumberFormat()" maxlength="11">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field color="accent" appearance="legacy" class="w-100">
                    <mat-label>Address line 1</mat-label>
                    <input matInput type="text" name="address_line_1" formControlName="address_line_1">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field color="accent" appearance="legacy" class="w-100">
                    <mat-label>Address line 2</mat-label>
                    <input matInput type="text" name="address_line_2" formControlName="address_line_2">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <mat-form-field color="accent" appearance="legacy" class="w-100">
                    <mat-label>City</mat-label>
                    <input matInput type="text" name="city" formControlName="city">
                </mat-form-field>
            </div>
            <div class="col-5">
                <mat-form-field color="accent" class="w-100">
                    <mat-label>Province</mat-label>
                    <mat-select name="province" formControlName="province">
                        <mat-option *ngFor="let p of province" [value]="p">
                            {{p}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-2">
                <mat-form-field color="accent" appearance="legacy" class="w-100">
                    <mat-label>Zip Code</mat-label>
                    <input matInput type="text" name="zip_code" formControlName="zip_code">
                </mat-form-field>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-5 pt-3">
                <mat-checkbox name="subscribe" formControlName="subscribe">
                    Subscribe to receive notifications
                </mat-checkbox>
            </div>
            <div class="col-4 pt-3">
                <mat-checkbox name="active" formControlName="active" (change)="active($event)">
                    Contact Activated
                </mat-checkbox>
            </div>
            <div class="col">
                <mat-form-field color="accent" appearance="legacy" class="w-100">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput disabled type="date" name="date_of_birth" [value]="customer.value.date_of_birth">
                </mat-form-field>
            </div>
        </div>
        <mat-dialog-actions align="end" class="mb-2">
            <button mat-raised-button [mat-dialog-close]="true" style="width: 200px;" cdkFocusInitial
                color="primary">Cancel</button>
            <button mat-raised-button type="submit" color="accent" style="width: 200px;">
                Update contact
            </button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
