<mat-drawer-container>
    <mat-drawer mode="side" opened class="py-5">
        <div class="row py-2" matRipple matRippleCentered="centered" routerLink="dashboard"
            routerLinkActive="row_active">
            <div class="col-3 pr-0">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="col p-0">
                <h3 class="m-0">Dashboard</h3>
            </div>
        </div>
        <div class="row py-2" matRipple matRippleCentered="centered" routerLink="appointment"
            routerLinkActive="row_active">
            <div class="col-3 pr-0">
                <i class="far fa-calendar-check"></i>
            </div>
            <div class="col p-0">
                <h3 class="m-0">Appointment</h3>
            </div>
        </div>
        <div class="row py-2" matRipple matRippleCentered="centered" routerLink="contact"
            routerLinkActive="row_active">
            <div class="col-3 pr-0">
                <i class="fas fa-users"></i>
            </div>
            <div class="col p-0">
                <h3 class="m-0">Contact</h3>
            </div>
        </div>
        <div class="row py-2" matRipple matRippleCentered="centered" routerLink="notification"
            routerLinkActive="row_active">
            <div class="col-3 pr-0">
                <i class="fas fa-bell"></i>
            </div>
            <div class="col p-0">
                <h3 class="m-0">Notification</h3>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <main>
            <section class="section">
                <div class="container my-4">
                    <router-outlet></router-outlet>
                </div>
            </section>
        </main>
    </mat-drawer-content>
</mat-drawer-container>
