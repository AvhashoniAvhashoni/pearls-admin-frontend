<div class="mx-3 my-4">
    <div class="row">
        <div class="col pl-0">
            <mat-form-field class="w-50" color="accent">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </div>
        <div class="col pr-0 text-right">
            <!-- <mat-button-toggle-group color="accent" class="text-center">
                <mat-button-toggle (click)="sendSMS">Send SMS</mat-button-toggle>
                <mat-button-toggle (click)="send">Send SMS & Email</mat-button-toggle>
                <mat-button-toggle (click)="sendEmail">Send Email</mat-button-toggle>
            </mat-button-toggle-group> -->
            <button mat-raised-button type="button" color="accent" style="width: 200px;" (click)="message()">
                Send Message
            </button>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="nick_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let customer"> {{customer.nick_name}} </td>
        </ng-container>
        <ng-container matColumnDef="cell">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cell Number </th>
            <td mat-cell *matCellDef="let customer"> {{formatCellNumber(customer.cell)}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
        </ng-container>
        <ng-container matColumnDef="date_of_birth">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Day </th>
            <td mat-cell *matCellDef="let customer"> {{customer.date_of_birth | date: "dd MMMM yyyy"}} </td>
        </ng-container>
        <ng-container matColumnDef="subscribe">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subscribe </th>
            <td mat-cell *matCellDef="let customer" class="px-3">
                <mat-checkbox name="subscribe" [disabled]="!customer.active" [(ngModel)]="customer.subscribe" (change)="subscribe(customer)"> </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let customer" class="text-center">
                <button mat-icon-button type="button" (click)="UpdateContact(customer)">
                    <mat-icon>zoom_out_map</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 40, 80]" color="accent"></mat-paginator>
</div>
