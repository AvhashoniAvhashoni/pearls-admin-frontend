<div class="m-3">
    <table mat-table [dataSource]="appointment" matSort (matSortChange)="sortData($event)"
        class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>userId</th>
            <td mat-cell *matCellDef="let row">{{row.userId}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
            <td mat-cell *matCellDef="let row">{{row.date}}</td>
        </ng-container>
        <ng-container matColumnDef="service">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>service</th>
            <td mat-cell *matCellDef="let row">{{row.service}}</td>
        </ng-container>
        <ng-container matColumnDef="confirmed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> confirmed</th>
            <td mat-cell *matCellDef="let row">{{row.confirmed}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [length]="appointment.length" [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 8]"></mat-paginator> -->
</div>
