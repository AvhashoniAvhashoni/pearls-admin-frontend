<h1>Dashboard</h1>
<hr />
<div class="mb-5 mt-4">
    <div class="row head">
        <div class="col-4">
            <mdb-card>
                <mdb-card-body>
                    <mdb-card-text>
                        Some quick example text
                    </mdb-card-text>
                </mdb-card-body>
            </mdb-card>
        </div>
        <div class="col-4">
            <mdb-card>
                <mdb-card-body>
                    <mdb-card-text>
                        Some quick example text
                    </mdb-card-text>
                </mdb-card-body>
            </mdb-card>
        </div>
        <div class="col-4">
            <mdb-card>
                <mdb-card-body>
                    <mdb-card-text>
                        Some quick example text
                    </mdb-card-text>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
    <div class="row my-4">
        <div class="col-9">
            <mdb-card class="p-3">
                <div style="display: block">
                    <canvas mdbChart [chartType]="barChart" [datasets]="chartDatasets" [labels]="chartLabels"
                        [colors]="chartColors" [options]="chartOptions" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </mdb-card>
        </div>
        <div class="col-3">
            <mdb-card class="h-100">
                <div class="row my-4">
                    <div class="col">
                        <mdb-card style="border-radius: 15px;">
                            <mdb-card-body>
                                <mdb-card-text>
                                    Some quick example text
                                </mdb-card-text>
                            </mdb-card-body>
                        </mdb-card>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div style="display: block">
                            <canvas mdbChart [chartType]="pieChart" [datasets]="chartDatasets" [colors]="chartColors"
                                [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)">
                            </canvas>
                        </div>
                    </div>
                </div>
            </mdb-card>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <mdb-card class="p-3">
                <div style="display: block">
                    <canvas mdbChart [chartType]="lineChart" [datasets]="chartDatasets" [labels]="chartLabels"
                        [colors]="chartColors" [options]="chartOptions" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </mdb-card>
        </div>
    </div>
</div>
